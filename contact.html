<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>MyPage - CONTACT</title>
        <link rel="stylesheet" href="https：//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <body>
        <div id="contact" class="big-bg">
            <header class="page-header wrapper">
                <h1><a href="index.html"><img class="logo" src="./img/logo.svg" alt="Webサイトのホーム"></a></h1>
                <nav>
                    <ul class="main-nav">
                        <li><a href="news.html">NEWS</a></li>
                        <li><a href="menu.html">MENU</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </nav>
            </header>

            <div class="wrapper">
                <h2 class="page-title">Contact</h2>
                <form action="#">
                    <div>
                        <label for="name">お名前</label>
                        <input type="text" id="name" name="your-name">
                    </div>
                    <div>
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="your-email">
                    </div>
                    <div>
                        <label for="message">メッセージ</label>
                        <textarea id="message" name="your-message"></textarea>
                    </div>

                    <input type="submit" class="button" value="送信">
                </form>
            </div><!--/.wrapper -->

        </div><!--/#contact -->
        
        <section id="location">
            <div class="wrapper">
                <div class="location-info">
                    <h3 class="sub-title">清澄白河フラッグシップカフェ</h3>
                        <p>
                            住所：〒135-0023 <br>
                            東京都江東区平野1-4-8 <br>
                            営業時間：月〜日 8:00-19:00 <br>
                            店舗詳細：<a href="https://store.bluebottlecoffee.jp/pages/kiyosumi" target="_blank" rel="noopener noreferrer">こちら</a>
                        </p>
                </div><!--/.location-info -->

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.969293154226!2d139.7983910152158!3d35.677758080195154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188916dc5e436b%3A0x7f9f5483a6ab7fec!2z44CSMTM1LTAwMjMg5p2x5Lqs6YO95rGf5p2x5Yy65bmz6YeO77yR5LiB55uu77yU4oiS77yY!5e0!3m2!1sja!2sjp!4v1660700590486!5m2!1sja!2sjp" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div><!--/.location-map -->
            </div><!--/.wrapper -->
        </section><!--/#location -->
